				<h2>金融危机下欧洲华商陷窘境　变思维逆境突破</h2>
				<p class="one">2010年05月20日11:06　　新闻网</p>
				<hr/>
				<p class="two">中国新闻社课题组今日发布的<a href="#">《2009年世界华商发展报告》</a>指出，2009年金融危机继续在欧洲蔓延，华商陷入生意萧条，资金周转困难的窘境，各国多频率、大规模、高强度检查，更让华商雪上加霜。面对危机，欧洲华商探索专业化、正式化、规模化的新经营模式，有望产生经营思维和行业格局的根本转变。</p>
